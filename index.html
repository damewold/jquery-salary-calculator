<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery-Salary-Calculator</title>
</head>
<body>
<header id="headContainer"><h1>Salary Calculator</h1></header>
<h3>Add Employee</h3>
<form>
<input type="text" placeholder="First Name" id="firstName"/>
<input type="text" placeholder="Last Name"  id="lastName"/>
<input type="number" placeholder="ID Number" id="idNumber"/>
<input type="text" placeholder="Job Title"   id="jobTitle"/>
<input type="number" placeholder="Annual Salary" id="annualSalary"/>
<input type="Submit" id="button"/>
</form>
<div class="container">
    <table id="containerTable">
    <thead><tr><th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
             </thead>
    </table>

</div>



    
</body>
</html>
